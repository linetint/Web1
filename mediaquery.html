<!DOCTYPE html>
<html>
<head>
    <title>MediaQuery</title>
    <meta charset="utf-8">
    
    <style>
        div{
            
            border:10px solid green;
            font-size:60px;
            
            
        }
        
/*        min-width:최소 800px부터 적용
        max-width:800px은 최대 800px까지 적용*/
        @media(max-width:800px){
        
            div{
                
            display:none;
                
            }
            
        }
    
    
    </style>
    
</head>

<body>
    
<!--    이 div가 800픽셀보다 크면 ~하고 800픽셀보다 작으면 ~하는 반응형 웹 만들기-->
    <div>Responsive Web</div>
    
    
</body>


</html>
